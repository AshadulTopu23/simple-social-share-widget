<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>share widget 2</title>
    <style>
        .share-widget {
            position: relative;
            display: inline-block;
        }

        #shareButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .share-options {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            max-height: 300px;
            overflow-y: auto;
        }

        .share-option {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .share-option:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>

    <div class="share-widget">
        <button id="shareButton">Share</button>
        <div class="share-options" id="shareOptions">
            <a href="#" class="share-option" data-platform="facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="#" class="share-option" data-platform="twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="#" class="share-option" data-platform="linkedin">
                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="#" class="share-option" data-platform="pinterest">
                <i class="fab fa-pinterest-p"></i> Pinterest
            </a>
            <a href="#" class="share-option" data-platform="reddit">
                <i class="fab fa-reddit-alien"></i> Reddit
            </a>
            <a href="#" class="share-option" data-platform="whatsapp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="#" class="share-option" data-platform="telegram">
                <i class="fab fa-telegram-plane"></i> Telegram
            </a>
            <a href="#" class="share-option" data-platform="tumblr">
                <i class="fab fa-tumblr"></i> Tumblr
            </a>
            <a href="#" class="share-option" data-platform="email">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const shareButton = document.getElementById('shareButton');
            const shareOptions = document.getElementById('shareOptions');

            shareButton.addEventListener('click', function () {
                shareOptions.classList.toggle('show');
            });

            const shareLinks = document.querySelectorAll('.share-option');
            shareLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const platform = this.getAttribute('data-platform');
                    const url = encodeURIComponent(window.location.href);
                    const text = encodeURIComponent('Check out this awesome post!');
                    const title = encodeURIComponent(document.title);

                    let shareUrl;
                    switch (platform) {
                        case 'facebook':
                            shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                            break;
                        case 'twitter':
                            shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
                            break;
                        case 'linkedin':
                            shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${title}&summary=${text}`;
                            break;
                        case 'pinterest':
                            shareUrl = `https://pinterest.com/pin/create/button/?url=${url}&description=${text}`;
                            break;
                        case 'reddit':
                            shareUrl = `https://reddit.com/submit?url=${url}&title=${title}`;
                            break;
                        case 'whatsapp':
                            shareUrl = `https://wa.me/?text=${text} ${url}`;
                            break;
                        case 'telegram':
                            shareUrl = `https://t.me/share/url?url=${url}&text=${text}`;
                            break;
                        case 'tumblr':
                            shareUrl = `https://www.tumblr.com/share/link?url=${url}&name=${title}&description=${text}`;
                            break;
                        case 'email':
                            shareUrl = `mailto:?subject=${title}&body=${text} ${url}`;
                            break;
                    }

                    if (shareUrl) {
                        window.open(shareUrl, '_blank');
                    }
                });
            });

            // Close the dropdown if the user clicks outside of it
            window.addEventListener('click', function (event) {
                if (!event.target.matches('#shareButton')) {
                    if (shareOptions.classList.contains('show')) {
                        shareOptions.classList.remove('show');
                    }
                }
            });
        });
    </script>
</body>

</html>
